      <div class="containerr"> 
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">City</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
          <img src="https://cdni.iconscout.com/illustration/premium/thumb/young-male-programmer-working-on-website-5713278-4756615.png?f=webp" alt="">
        </div>
      </form>
    </div>

    <script>
      // Get the form, submit button, and input elements
      const form = document.getElementById('contactForm');
      const submitButton = document.getElementById('submitButton');
      const inputElements = form.querySelectorAll('input');

      // Function to handle form submission
      function handleSubmit(event) {
          event.preventDefault(); // Prevent the default form submission

          // Show a congratulatory message
          alert('Congratulations!');

          // You can add other actions here after form submission

          // For demonstration, let's reset the form after 2 seconds
          setTimeout(() => {
              form.reset();
          }, 2000);
      }

      // Function to handle keypress event
      function handleKeyPress(event) {
          // Check if the pressed key is Enter (key code 13)
          if (event.key === 'Enter') {
              // Trigger form submission when Enter key is pressed
              handleSubmit(event);
          }
      }

      // Add an event listener to the form for form submission
      form.addEventListener('submit', handleSubmit);

      // Add an event listener to each input element for keypress
      inputElements.forEach(input => {
          input.addEventListener('keypress', handleKeyPress);
      });
  </script>
